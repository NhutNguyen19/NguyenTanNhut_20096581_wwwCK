<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Candidate Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${candidate.fullName}">Candidate Profile</h1>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td th:text="${candidate.id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${candidate.fullName}"></td>
        </tr>
        <tr>
            <th>Date of Birth</th>
            <td th:text="${candidate.dob}"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td th:text="${candidate.address.number} + ', ' + ${candidate.address.street} + ', ' + ${candidate.address.city} + ', ' + ${candidate.address.zipcode} + ', ' + ${candidate.address.country}"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td th:text="${candidate.phone}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${candidate.email}"></td>
        </tr>
    </table>
    <a href="/api/candidates" class="btn btn-primary">Back to Candidates List</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
